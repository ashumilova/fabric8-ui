<pfng-toolbar #toolbar
              [config]="toolbarConfig"
              (onFilterChange)="filterChange($event)"
              (onSortChange)="sortChange($event)">
</pfng-toolbar>

<workspace-not-found *ngIf="workspacesCount > 0 && resultsCount === 0"
                     (onClearAllFilters)="toolbar.clearFilter()"></workspace-not-found>
