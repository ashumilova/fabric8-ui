<workspaces-toolbar
  (onFilterChange)="filterChange($event)"
  (onSortChange)="sortChange($event)"
  (onOpenModal)="createWorkspaceDialog.open($event)"
  [resultsCount]="resultsCount"
  [workspacesCount]="workspacesCount"></workspaces-toolbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <pfng-list
        *ngIf="resultsCount > 0 || rows.length === 0"
        [actionTemplate]="actionTemplate"
        [config]="listConfig"
        [items]="filteredRows"
        [itemTemplate]="itemTemplate"
        (onActionSelect)="createWorkspaceDialog.open($event)">
        <ng-template #itemTemplate let-item="item" let-index="index">
          <workspaces-item [workspace]="item.workspace" [repo]="getRepo(item.codebaseId)" [index]="index"></workspaces-item>
        </ng-template>
        <ng-template #actionTemplate let-item="item" let-index="index">
          <workspaces-item-actions [workspace]="item.workspace" [index]="index"></workspaces-item-actions>
        </ng-template>
      </pfng-list>
    </div>
  </div>
</div>

<!-- Modal window: Create Workspace -->
<create-workspaces-dialog #createWorkspaceDialog
                          [reposMap]="reposByCodebase"
                          [repos]="getRepos()"
                          (onCreated)="createWorkspacesToParent($event)"></create-workspaces-dialog>
